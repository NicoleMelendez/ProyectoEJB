<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingresar Salarios</title>
    </h:head>
    <h:body>
        <center><h3><font face="Verdana, Geneva, sans-serif">Ingresar Salarios</font></h3></center>
       <br />
       <h:form id="salario">
   <p:growl id="growl" sticky="true" />
   <p:dataTable id="salarioList" var="salario" value="#{salariobean.newsalario}">
      <p:column headerText="Id">
          <p:inputText value="#{salariobean.newsalario.id}" converter="#{BigDecimal}" required="false" disabled="true"/>
      </p:column>
 
      <p:column headerText="Nombres">
          <p:inputText id="nombres" value="#{salariobean.newsalario.nombres}"/>
      </p:column>
 
      <p:column headerText="Apellidos">
          <p:inputText id="apellidos" value="#{salariobean.newsalario.apellidos}"/>
       </p:column>
 
       <p:column headerText="Departamento">
           <p:inputText id="departamento" value="#{salariobean.newsalario.departamento}"/>
       </p:column>
 
       <p:column headerText="Cargo">
           <p:inputText id="cargo" value="#{salariobean.newsalario.cargo}"/>
       </p:column>
       
       <p:column headerText="Salario">
           <p:inputText id="salario" value="#{salariobean.newsalario.salario}"/>
       </p:column>
       
       <p:column headerText="Fecha">
           <p:datePicker id="popup" value="#{salariobean.newsalario.fecha}"/>
       </p:column>
             
           
        <p:column>
           <p:commandButton update="salarioList" value="Insertar" icon="pi pi-save"
                            action="#{salariobean.crear()}"
                        styleClass="ui-priority-primary">
           </p:commandButton>
        </p:column>
     </p:dataTable>
     <br/>
     
</h:form>
    </h:body>
</html>
