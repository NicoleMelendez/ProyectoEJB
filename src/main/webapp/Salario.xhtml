<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Salarios</title>
    </h:head>
    <h:body>
        <center><h3><font face="Verdana, Geneva, sans-serif">Listar registro de Salarios</font></h3></center>
       <br />
        <p:dataTable value="#{salariobean.salario}" var="s">
            <p:column headerText="CODIGO">
                <h:outputText value="#{s.id}"/>
             </p:column>
            
              <p:column headerText="NOMBRES">
                  <h:outputText value="#{s.nombres}"/>
             </p:column>
            
              <p:column headerText="APELLIDOS">
                  <h:outputText value="#{s.apellidos}"/>
             </p:column>
            
              <p:column headerText="DEPARTAMENTO">
                  <h:outputText value="#{s.departamento}"/>
             </p:column>
            
             <p:column headerText="CARGO">
                 <h:outputText value="#{s.cargo}"/>
             </p:column>
            
            <p:column headerText="SALARIO">
                <h:outputText value="#{s.salario}"/>
             </p:column>
            
            <p:column headerText="FECHA">
                <h:outputText value="#{s.fecha}"/>
             </p:column>
  
	      </p:dataTable>      
        
    </h:body>
</html>
